<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula3 - HTML-CSS</title>
  <style>
    h2{
      background-color:red;
      color:white;
    }
    h1{
      color:green;
      background-color:gray;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1 style="color:blue;">Aula 3 - HTML-CSS</h1>
  <h2>Subtítulo</h2>
  <h3>Texto abaixo do subtítulo</h3>
  <p>Lorem <em>ipsum</em> <strong>dolor</strong> sit amet.</p><!-- lorem5 + <tab> -->
  <!--
  <i> ou <em> = itálico;
  <b> ou <strong> = negrito;
  -->
  
  <p>H<sub>2</sub>O</p>
  <p>X<sup>2</sup> + XY + Y<sup>2</sup></p>
  <!--
  <sub> = texto abaixo
  <sup> = texto acima
  -->

  Texto com <span>formatação</span> nada.<br>

  <div>
    Texto dentro da divisão para formatação.
  </div>
  


</body>
</html>
