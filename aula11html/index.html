<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1><br>
    <form method="post" action="http://hebertphp.awardspace.us/recebe.php">
        Login <input type="text" id="login" name="login" required placeholder="Digite o login"><b>*</b><br>
        Email <input type="email" id="email" name="email"><br>
        Senha <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"><b>*</b><br>
        Data <input type="datetime-local" id="data" name="data"><br>
        <input type="submit" value="Enviar!"><br>
        * - campo obrigatório
    </form>
</body>
</html>
